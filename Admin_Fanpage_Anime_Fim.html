  fpgname2V = document.getElementById("fpgname2").value;
  fpgview2V = document.getElementById("fpgview2").value;
  fpglt2V = document.getElementById("fpglt2").value;
 fpgimg3V = document.getElementById("fpgimg3").value;

 fpglt3V = document.getElementById("fpglt3").value;

document.getElementById("insert").onclick = function () {

     alert("Nhập data vô bro!!!!!");
   }else{
  alert("bạn có chắc lưu không, nếu không đóng tab hoặc fpgoát nhé để không mất những dữ liệu khác !!!!!!");
  readFom();
  firebase
    .database()
    .ref("Top_Anime/" + namefpgeloaiV+"/"+fanpageV)
    .set({
     namefpgeloai: namefpgeloaiV,
     fanpage: fanpageV,
      fpgimg1: fpgimg1V,
      fpgname1: fpgname1V,
      fpgview1: fpgview1V,

      fpgimg2: fpgimg2V,
      fpgname2: fpgname2V,

  document.getElementById("fpgname6").value = "";

document.getElementById("read").onclick = function () {
  namefpgeloaiV= document.getElementById("namefpgeloai").value;
   fanpageV = document.getElementById("fanpage").value;
  readFom();
  firebase
    .database()
    .ref("Top_Anime/" + namefpgeloaiV+"/"+fanpageV)
    .on("value", function (snap) {
    document.getElementById("namefpgeloai").value = snap.val().namefpgeloai;
     document.getElementById("fanpage").value = snap.val().fanpage;
      document.getElementById("fpgimg1").value = snap.val().fpgimg1;

      document.getElementById("fpgview1").value = snap.val().fpgview1;
      document.getElementById("fpglt1").value = snap.val().fpglt1;
